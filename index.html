<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="HierarKey — Stories from the ledger. A novel by Gorka Ludlow. Coming soon.">
<title>HierarKey — Stories from the ledger</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html {
    scroll-behavior: smooth;
  }

  body {
    background: #0a0a0a;
    font-family: 'Poppins', sans-serif;
    color: #F5F0E8;
    overflow-x: hidden;
  }

  /* ── Hero ── */
  .hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Ghost numbers scattered across viewport */
  .ghost-numbers {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }
  .ghost-numbers span {
    position: absolute;
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    color: #F5F0E8;
  }

  /* Diamond ornament */
  .diamond {
    width: 9px;
    height: 9px;
    background: rgba(196,168,107,0.6);
    transform: rotate(45deg);
    margin-bottom: clamp(3.5rem, 10vh, 8rem);
    z-index: 2;
  }

  /* Number pyramid */
  .pyramid {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: clamp(5px, 0.7vh, 10px);
    z-index: 2;
    margin-bottom: clamp(2.5rem, 6vh, 5rem);
  }
  .pyramid-row {
    display: flex;
    justify-content: center;
    gap: clamp(6px, 0.8vw, 12px);
  }
  .pyramid-row span {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    color: #F5F0E8;
    display: inline-block;
    width: clamp(16px, 2vw, 28px);
    text-align: center;
  }
  .pyramid-row .apex {
    color: #C4A86B;
    opacity: 0.95;
    font-size: clamp(18px, 2vw, 26px);
  }

  /* Central content */
  .hero-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
    padding: 0 1.5rem;
  }

  .rule-top {
    width: min(70vw, 420px);
    height: 0.5px;
    background: rgba(196,168,107,0.4);
    margin-bottom: clamp(1.2rem, 3vh, 2rem);
  }

  .title {
    font-size: clamp(2.5rem, 6vw, 5rem);
    letter-spacing: 0.5px;
    line-height: 1;
    margin-bottom: clamp(0.8rem, 2vh, 1.5rem);
  }
  .title .hierar {
    font-weight: 300;
    color: #F5F0E8;
  }
  .title .key {
    font-weight: 700;
    color: #C4A86B;
  }

  .subtitle {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    color: #9B9181;
    letter-spacing: 0.3px;
    margin-bottom: clamp(0.6rem, 1.2vh, 1rem);
  }

  .rule-bottom {
    width: min(30vw, 180px);
    height: 0.3px;
    background: rgba(155,145,129,0.25);
    margin-bottom: clamp(1rem, 2vh, 1.5rem);
  }

  .tagline {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: clamp(0.7rem, 1.1vw, 0.9rem);
    color: rgba(184,176,164,0.7);
    letter-spacing: 0.2px;
  }

  /* Author */
  .author {
    position: absolute;
    bottom: clamp(1.5rem, 4vh, 2.5rem);
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Poppins', sans-serif;
    font-weight: 400;
    font-size: clamp(0.7rem, 1.1vw, 0.95rem);
    color: #9B9181;
    letter-spacing: 1.5px;
    z-index: 2;
  }

</style>
</head>
<body>

<section class="hero">
  <!-- Ghost numbers -->
  <div class="ghost-numbers" id="ghostNumbers"></div>

  <!-- Diamond -->
  <div class="diamond"></div>

  <!-- Number pyramid -->
  <div class="pyramid" id="pyramid"></div>

  <!-- Central content -->
  <div class="hero-content">
    <div class="rule-top"></div>
    <div class="title"><span class="hierar">Hierar</span><span class="key">Key</span></div>
    <div class="subtitle">Stories from the ledger</div>
    <div class="rule-bottom"></div>
    <div class="tagline">Everyone is fungible.</div>
  </div>

  <!-- Author -->
  <div class="author">GORKA LUDLOW</div>
</section>

<script>
// Seeded random for reproducibility
function mulberry32(a) {
  return function() {
    a |= 0; a = a + 0x6D2B79F5 | 0;
    var t = Math.imul(a ^ a >>> 15, 1 | a);
    t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  }
}

// Build pyramid
const pyramidData = [
  { count: 1, opacity: 0.85, fontSize: 24, isApex: true },
  { count: 3, opacity: 0.60, fontSize: 19 },
  { count: 5, opacity: 0.42, fontSize: 17 },
  { count: 7, opacity: 0.28, fontSize: 16 },
  { count: 9, opacity: 0.18, fontSize: 15 },
  { count: 11, opacity: 0.11, fontSize: 14 },
  { count: 13, opacity: 0.06, fontSize: 13 },
  { count: 15, opacity: 0.03, fontSize: 12 },
];

const rand1 = mulberry32(42);
const pyramid = document.getElementById('pyramid');

// Scale factor based on viewport
const vw = window.innerWidth;
const scale = Math.max(0.65, Math.min(1.3, vw / 900));

pyramidData.forEach(row => {
  const rowEl = document.createElement('div');
  rowEl.className = 'pyramid-row';

  for (let i = 0; i < row.count; i++) {
    const span = document.createElement('span');
    const num = (row.isApex && i === 0) ? 1 : Math.floor(rand1() * 10);
    span.textContent = num;
    const baseFontSize = row.fontSize * scale;
    span.style.fontSize = (baseFontSize + (rand1() * 4 - 2) * scale) + 'px';

    if (row.isApex && i === 0) {
      span.className = 'apex';
    } else {
      span.style.opacity = row.opacity;
    }
    rowEl.appendChild(span);
  }
  pyramid.appendChild(rowEl);
});

// Ghost numbers — scatter across the full hero viewport
const rand2 = mulberry32(99);
const ghost = document.getElementById('ghostNumbers');
const heroW = window.innerWidth;
const heroH = window.innerHeight;

for (let i = 0; i < 80; i++) {
  const x = rand2() * heroW;
  const y = rand2() * heroH;

  // Skip the central area where the title and pyramid sit
  const cx = heroW / 2;
  const cy = heroH / 2;
  if (Math.abs(x - cx) < heroW * 0.2 && Math.abs(y - cy) < heroH * 0.3) continue;

  const span = document.createElement('span');
  span.textContent = Math.floor(rand2() * 10);
  span.style.left = x + 'px';
  span.style.top = y + 'px';
  span.style.opacity = 0.015 + rand2() * 0.025;
  span.style.fontSize = (8 + rand2() * 6) + 'px';
  ghost.appendChild(span);
}
</script>

</body>
</html>
